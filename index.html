        <style> 
            body{ 
                margin: 0; 
                font-family: "Menlo", "Monaco", monospace;
            }
            canvas{
                background: black;
            }
            #loading{
                width: 100%;
                height: 100%;
                position: fixed; 
                top: 0;
                left: 0;
                background: black;
                opacity: 1;
                transition: opacity 1s;
            }
            #loading p{
                position: relative;
                top: 50%;
                text-align: center;
                color: white;
                font-family: "Menlo", "Monaco", monospace; 
            }
            #alert{
                width: 100%;
                text-align: center;
                position: fixed;
                bottom: 50px;
            }
            #alertBox{
                background: black;
                color: white;
                display: inline-block;
                padding: 10px;
            }
            .italic{
                font-style: italic;
                color: red;
            }
        </style>
    </head>

        <canvas id="main"></canvas>
        <div id="alert"><p id="alertBox">...</p></div>

        <div id="loading"><p>[ loading loading loading ]</p></div>
